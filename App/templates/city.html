<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <title>City</title>
</head>
<body>
    {% include "partials/_header.html" %}
    <div class="iframeBlock">{{ iframe|safe }}</div>
    <div class="city-list">
        {% for info in infos %}
            <a href="/{{ info.contractName }}/{{ info.number }}" class="city">{{ info.name }}</a>
        {% endfor %}
    </div>
</body>
</html>
